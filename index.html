<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app grid">
        <div class="card grid">
            <div class="card-front">
                <img src="./images/bg-card-front.png" alt="">
                <div class="card-details">
                    <img src="./images/card-logo.svg" alt="">
                    <p class="number">0000 0000 0000 0000</p>
                    <div class="grid">
                        <p class="name">JANE APPLESEED</p>
                        <div class="date">
                            <p class="exp-month">00</p>/
                            <p class="exp-year">00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <img src="./images/bg-card-back.png" alt="">
                <p class="cvc">000</p>
            </div>
        </div>
        <form class="card-form" novalidate>
            <label for="name">cardholder name</label>
            <input type="text" placeholder="e.g. Jane Appleseed" id="name" name="name" required>
            <small class="error name"></small>

            <label for="number">card number</label>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="number" name="number" required>
            <small class="error number"></small>

            <div class="grid">
                <div>
                    <label for="exp-month">exp. date (mm/yy)</label>
                    <div class="grid">
                        <input type="number" placeholder="MM" id="exp-month" name="exp-month" required>
                        <input type="number" placeholder="YY" id="exp-year" name="exp-year" required>
                    </div>
                    <small class="error exp"></small>
                </div>

                <div>
                    <label for="cvc">cvc</label>
                    <input type="number" id="cvc" placeholder="e.g. 123" name="cvc" required>
                    <small class="error cvc"></small>
                </div>
            </div>

            <button class="confirmBtn">Confirm</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
